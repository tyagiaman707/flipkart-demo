<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="div1">
            <div class="div-main-left">
                <div class="logo">
                    <img width="80" height="20"
                        src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                        alt="">
                    <p>Explore <span>Plus+</span></p>
                </div>
                <div class="text-area">
                    <div class="lg">
                        <i class="bi bi-search"></i>
                    </div>
                    <input type="text" class="text">
                </div>
            </div>
            <div class="div-main-right">
                <div class="items1">
                    <button>Login</button>
                </div>
                <div class="items2">
                    <a href="#">Become Seller</a>
                </div>
                <div class="items3">
                    <a href="#">More <i class="bi bi-caret-down"></i></a>
                </div>
                <div class="items4">
                    <a href="#">
                        <i class="bi bi-cart3"></i> Cart
                    </a>
                </div>
            </div>
        </div>
        <div class="div2">
            <div class="grid-main">
                <div class="grid1">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
                    <p>Grocery</p>
                </div>
                <div class="grid1">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
                    <p>Mobiles</p>
                </div>
                <div class="grid1">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="">
                    <p>Fashion</p>
                </div>
                <div class="grid1">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                    <p>Electronics</p>
                </div>
                <div class="grid1">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="">
                    <p>Home</p>
                </div>
                <div class="grid1">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="">
                    <p>Application</p>
                </div>
                <div class="grid1">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="">
                    <p>Travels</p>
                </div>
                <div class="grid1">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                    <p>Top Offers</p>
                </div>
                <div class="grid1">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
                    <p>Beauty</p>
                </div>
                <div class="grid1"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="">
                    <p>Two Wheeler</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
